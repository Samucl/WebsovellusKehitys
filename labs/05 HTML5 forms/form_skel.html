<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<link href="form_skelstyle.css" type="text/css" rel="stylesheet">
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="en" action="">
			<div>
				<input placeholder="Your name" type="text" name="studentname"/>
			</div>
			<div>
				<input placeholder="Student id" type="number" name="id" title="7 digit id" pattern="[0-9]{7}" />
			</div>
			<div>
				<input placeholder="Email" type="email" pattern="[a-z0-9._-]+@[a-z0-9._-]+." name="email"/>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				<input placeholder="Assignment" type="text" name="assignment"/>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				<input placeholder="Code" type="text" name="code"/>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				Cheat <input type="checkbox" name="cheat"/>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				<fieldset style="width: 250px">
					<legend>Pay</legend>
					<input type="radio" name="visa" id="visa">
					<label for="visa">Visa</label>
					<input type="radio" name="paypal" id="paypal">
					<label for="paypal">Paypal</label>
					<input type="radio" name="mastercard" id="mastercard">
					<label for="mastercard">Mastercard</label><br>
				</fieldset>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score:	<select name="scores" id="scores">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
