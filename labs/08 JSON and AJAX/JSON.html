<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};

window.onload = showCar;
function showCar(){
  var car = {
    model: "Audi A6",
    year: "2004",
    engine: { displacement: "3.0l",
      hp: "240hp"},
    color: "black",
  };
  var jsonString = JSON.stringify(car);
  var jsonDiv = document.createElement('div');
  jsonDiv.innerHTML = '<p>' + jsonString + '</p>';
  document.body.appendChild(jsonDiv);
  var parsedObject = JSON.parse(jsonString);
  var parsedDiv = document.createElement('div');
  parsedDiv.innerHTML = '<p>' + parsedObject.color + " " + parsedObject.year + " " + parsedObject.model + " with " + parsedObject.engine.displacement + " " + parsedObject.engine.hp + " engine" + '</p>';
  document.body.appendChild(parsedDiv);
}

var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

  </script>
</head>
<body>
</body>
</html>
